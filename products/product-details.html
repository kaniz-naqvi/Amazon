<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="https://static.vecteezy.com/system/resources/previews/019/136/322/non_2x/amazon-logo-amazon-icon-free-free-vector.jpg"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="product-details.css" />
    <link rel="stylesheet" href="../nav.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!------------Navigation Bar------------->
      <nav>
        <div class="nav-right">
          <div class="menuBar menu-phone"><i class="ri-menu-line"></i></div>
          <div class="navLogo border">
            <img src="../images/logo.png" alt="Amazon logo" />
          </div>
        </div>
        <div class="navLocation border">
          <div class="locationIcon"><i class="ri-map-pin-line"></i></div>
          <div class="location-link">
            <div class="nav-line-1">Deliver to</div>
            <div class="nav-line-2"><div class="location-country"></div></div>
          </div>
        </div>

        <div class="searchBar">
          <div class="searchSelector">
            <select name="url" id="searchDropDownBox">
              <option value="">All</option>
              <option value="kitchen">Kitchen</option>
              <option value="bedding">Bedding</option>
              <option value="fashion">Fashion</option>
              <option value="travel">Travel</option>
              <option value="tech">Tech</option>
            </select>
          </div>
          <div class="search">
            <input type="text" id="search-input" placeholder="Search Amazon" />
          </div>
          <div class="submit"><i class="ri-search-line"></i></div>
        </div>

        <div class="langSelector border">
          <div class="flag">
            <img src="https://flagsapi.com/US/flat/64.png" />
          </div>
          <div class="selectLang">
            <select name="Language Selector" id="Language"></select>
          </div>
        </div>
        <div
          class="signin border"
          onclick="window.location.href='../sign-in/register.html'"
        >
          <div class="nav-line-1">
            Hello, <span class="username">Sign-in</span>
          </div>
          <div class="nav-line-2">
            Account & List<i class="ri-arrow-down-s-line"></i>
          </div>
        </div>

        <div class="orders border">
          <div class="nav-line-1">Returns</div>
          <div class="nav-line-2">& Orders</div>
        </div>

        <div class="cart border">
          <div class="nav-line-1 cartList">0</div>
          <div class="nav-line-2">
            <i class="ri-shopping-cart-line"></i>Cart
          </div>
        </div>
        <div class="nav-left">
          <div
            class="signInUser"
            onclick="window.location.href='../sign-in/register.html'"
          >
            <span class="username">Sign-in</span><i class="ri-user-3-line"></i>
          </div>
          <div class="cartAdd">
            <div class="navLine"><i class="ri-shopping-cart-line"></i></div>
          </div>
        </div>
      </nav>

      <div class="overlay">
        <div class="side-menu">
          <div class="top-menu">
            <div
              class="user"
              onclick="window.location.href='sign-in/register.html'"
            >
              <i class="ri-user-3-line"></i>
            </div>
            Hello, <span class="username">Sign-in</span>
            <div class="cross" tabindex="0" aria-label="Close Menu">×</div>
          </div>
          <div class="menu-content">
            <h3>Shop by department</h3>
            <p data-category="toys">Toys</p>
            <p data-category="tech">Tech</p>
            <p data-category="kitchen">Kitchen</p>
            <p data-category="bedding">Bedding</p>
            <p data-category="apparels">Apparels</p>
            <p data-category="fashion">Fashion</p>
            <p data-category="watches">Watches</p>
            <p data-category="sports">Sports</p>
            <p data-category="travel">Travel</p>
            <p data-category="decore">Decore</p>
            <p data-category="books">Books</p>
            <p data-category="shoes">Shoes</p>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section>
        <div id="prime-product"></div>
      </section>

      <section class="others-section">
        <h2>You may also like...</h2>
        <div class="others"></div>
      </section>
    </main>

    <!-- Footer Section -->
    <footer style="position: relative; background-color: #37475a; color: white">
      <!-- First Section: Back to Top -->
      <div style="text-align: center; padding: 10px 0">
        <a
          href="#top"
          style="color: white; text-decoration: none; font-size: 16px"
        >
          <span>Back to top</span>
          <span style="font-size: 20px; margin-left: 5px">↑</span>
        </a>
      </div>

      <!-- Second Section: Social Links and Info -->
      <div style="background-color: #232f3e; padding: 20px 0">
        <div style="text-align: center; color: white; font-size: 16px">
          <p>&copy; 2024 Amazon Clone made by Mehak Fatima Naqvi</p>
          <div>
            <!-- Social Media Icons -->
            <a
              href="https://github.com/kaniz-naqvi"
              target="_blank"
              class="social-icon"
            >
              <i class="ri-github-fill"></i>
              <!-- Replace with appropriate icon class -->
            </a>
            <a
              href="https://www.instagram.com/mehak_fatima_naqvi_/"
              target="_blank"
              class="social-icon"
            >
              <i class="ri-instagram-fill"></i>
              <!-- Replace with appropriate icon class -->
            </a>
            <a
              href="https://www.linkedin.com/in/mehak-fatima-naqvi/"
              target="_blank"
              class="social-icon"
            >
              <i class="ri-linkedin-fill"></i>
              <!-- Replace with appropriate icon class -->
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script src="../flagsCurrency.js"></script>
    <script src="prodects.js"></script>
    <script src="product-details.js"></script>
    <script src="../index.js"></script>
  </body>
</html>
