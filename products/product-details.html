<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="https://static.vecteezy.com/system/resources/previews/019/136/322/non_2x/amazon-logo-amazon-icon-free-free-vector.jpg"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="product-details.css" />
    <link rel="stylesheet" href="../nav.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!------------Navigation Bar------------->
      <nav>
        <div class="nav-right">
          <div class="menuBar menu-phone"><i class="ri-menu-line"></i></div>
          <div class="navLogo border">
            <img src="../images/logo.png" alt="Amazon logo" />
          </div>
        </div>
        <div class="navLocation border">
          <div class="locationIcon"><i class="ri-map-pin-line"></i></div>
          <div class="location-link">
            <div class="nav-line-1">Deliver to</div>
            <div class="nav-line-2"><div class="location-country"></div></div>
          </div>
        </div>

        <div class="searchBar">
          <div class="searchSelector">
            <select name="url" id="searchDropDownBox">
              <option value="">All</option>
              <option value="kitchen">Kitchen</option>
              <option value="bedding">Bedding</option>
              <option value="fashion">Fashion</option>
              <option value="travel">Travel</option>
              <option value="tech">Tech</option>
            </select>
          </div>
          <div class="search">
            <input type="text" placeholder="Search Amazon" />
          </div>
          <div class="submit"><i class="ri-search-line"></i></div>
        </div>

        <div class="langSelector border">
          <div class="flag">
            <img src="https://flagsapi.com/US/flat/64.png" />
          </div>
          <div class="selectLang">
            <select name="Language Selector" id="Language"></select>
          </div>
        </div>
        <div
          class="signin border"
          onclick="window.location.href='../sign-in/register.html'"
        >
          <div class="nav-line-1">Hello, Sign in</div>
          <div class="nav-line-2">
            Account & List<i class="ri-arrow-down-s-line"></i>
          </div>
        </div>

        <div class="orders border">
          <div class="nav-line-1">Returns</div>
          <div class="nav-line-2">& Orders</div>
        </div>

        <div class="cart border">
          <div class="nav-line-1 cartList">0</div>
          <div class="nav-line-2">
            <i class="ri-shopping-cart-line"></i>Cart
          </div>
        </div>
        <div class="nav-left">
          <div
            class="signInUser"
            onclick="window.location.href='../sign-in/register.html'"
          >
            Sign in<i class="ri-user-3-line"></i>
          </div>
          <div class="cartAdd">
            <div class="navLine"><i class="ri-shopping-cart-line"></i></div>
          </div>
        </div>
      </nav>

      <div class="overlay">
        <div class="side-menu">
          <div class="top-menu">
            <div
              class="user"
              onclick="window.location.href='sign-in/register.html'"
            >
              <i class="ri-user-3-line"></i>
            </div>
            Hello, Sign-in
            <div class="cross" tabindex="0" aria-label="Close Menu">Ã—</div>
          </div>
          <div class="menu-content">
            <h3>Shop by department</h3>
            <option value="toys">Toys</option>
            <option value="tech">Tech</option>
            <option value="kitchen">Kitchen</option>
            <option value="bedding">Bedding</option>
            <option value="apparels">Apparels</option>
            <option value="fashion">Fashion</option>
            <option value="watches">Watches</option>
            <option value="sports">Sports</option>
            <option value="travel">Travel</option>
            <option value="decore">Decore</option>
            <option value="books">Books</option>
            <option value="shoes">Shoes</option>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section>
        <div id="prime-product"></div>
      </section>

      <section class="others-section">
        <h2>You may also like...</h2>
        <div class="others"></div>
      </section>
    </main>
    <script src="../flagsCurrency.js"></script>
    <script src="prodects.js"></script>
    <script src="product-details.js"></script>
    <script src="../index.js"></script>
  </body>
</html>
