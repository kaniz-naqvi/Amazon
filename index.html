<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Amazon Clone</title>
</head>
<body>
<header>
    <!------------Navigation Bar------------->
    <nav>
        <section class="nav-right">
            <section class="menuBar"><i class="ri-menu-line"></i></section>
            <section class="navLogo border"><img src="images/logo.png" alt="Amazon logo"></section>
        </section>
        <section class="navLocation border">
            <section class="locationIcon"><i class="ri-map-pin-line"></i></section>
                <section class="location-link">
                <section class="nav-line-1">Deliver to</section>
                <section class="nav-line-2">Pakistan</section>
            </section>
        </section>

            <section class="searchBar">
                <section class="searchSelector">
                    <select name="url" id="searchDropDownBox">
                        <option value="">All</option>
                        <option value="kitchen">Kitchen</option>
                        <option value="bedding">Bedding</option>
                        <option value="fashion">Fashion</option>
                        <option value="travel">Travel</option>
                        <option value="tech">Tech </option>
                    </select>
                </section>
                <section class="search"><input type="text" placeholder="Search Amazon"></section>
                <section class="submit"><i class="ri-search-line"></i></section>
            </section>

        <section class="langSelector border">
            <section class="flag"></section>
            <section class="selectLang">
                <select name="Language Selector" id="Language">
                    <option value="Eng">US</option>
                    <option value="Korean">한국</option>
                    <option value="Hindi">भारत</option>
                    <option value="Urdu">پاکستان</option>
                </select>
            </section>
        </section>

        <section class="signin border">
            <section class="nav-line-1">Hello, Sign in</section>
            <section class="nav-line-2">Account & List<i class="ri-arrow-down-s-line"></i></section>
        </section>

        <section class="orders border">
            <section class="nav-line-1">Returns</section>
            <section class="nav-line-2">& Orders</section>
        </section>

        <section class="cart border">
            <section class="nav-line-1 cartList">0</section>
            <section class="nav-line-2 "><i class="ri-shopping-cart-line"></i>Cart</section>
        </section>
        <section class="nav-left">
            <section class="signInUser">Sign in<i class="ri-user-3-line"></i></section>
            <section class="cartAdd">
                <section class="navLine "><i class="ri-shopping-cart-line"></i></section>
            </section>  
        </section>
    </nav>
    <!-------------Horizontal Scrolls Bar for Mobile--------------->
    <aside>
        <p>Deals</p>
        <p>Amazon Basics</p>
        <p>Video</p>
        <p>Buy Again</p>
        <p>Best Seller</p>
    </aside>

    <section class="pannel">
        <left-pannel>
            <p class="border"><i class="ri-menu-line">All</i></p>
            <p class="border">Today's Deals</p>
            <p class="border">Coustomer Service</p>
            <p class="border">Registry</p>
            <p class="border">Gift Cards</p>
            <p class="border">Sell</p>
        </left-pannel>
        <right-pannel>
            <p class="border">Shop the gamming Store</p>
        </right-pannel>
        <section class="locationsection">
            <i class="ri-map-pin-line">Deliver to Pakistan</i><i class="ri-arrow-down-s-line"></i>
        </section>
    </section>
</header>
<!--------------------Main Section------------------------->
    <main id="main" class="forMobile">
        <section class="arrows">
            <i class="ri-arrow-left-wide-line leftArrow"></i>
            <i class="ri-arrow-right-wide-line rightArrow"></i>            
        </section>
        <!-----------First section of products(items are added using js)----------->
        <section class="cet1"></section></section>
        <!-----------2nd section of produts(only visible in desktop)---------------->
        <section class="cet2"></section>
        <!----------------------3rd section of products---------------------------->
        <section class="cet3"></section>
        <!--Footer-->
        <footer>
            <a href="#">Back to top</a>
        </footer>
    </main>
    
<script src="index.js"></script>

</body>
</html>
